<div class="login-comp">
<h2 style="color:Red"> Birthday remainder</h2>
<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your mail!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="userName" placeholder="E-MAIL" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" nzDanger>Log in</button>
    <a style="color:red" [routerLink]="['register']" >Register now!</a>
  </form>
</div>
<!--avem un form creat cu nz-form;form care e un reactive form prin comanda  formGroup
      --->
